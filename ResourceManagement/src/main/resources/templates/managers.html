<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Managers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align:center">Manager Profiles</h1>

<table border="2" align="center">
    <div align="center">
        <thead>
        <tr>
            <th>Manager Id</th>
            <th>Manager Name</th>
            <th>Select</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="manager : ${listManagers}">
            <td th:text="${manager.id}"></td>
            <td th:text="${manager.name}"></td>

            <td>
                <a class="btn btn-secondary" th:if="${manager.selected} == 'true'">Selected</a>
                <a class="btn btn-primary" th:if="${manager.selected} != 'true'"
                   th:href="@{/share/{emp_id}/{mng_id}(emp_id=${emp_id},mng_id=${manager.id})}">Select</a>
                <!--        <a class="btn btn-secondary" th:if="${profile.manager} != null">Block</a>-->
            </td>
            <!--      <td><a th:href="">Delete</a></td>-->
        </tr>
        </tbody>
    </div>
</table>
</body>
</html>
